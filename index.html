<!DOCTYPE html>
<html>
<head>
  <title>Homework Modal</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="script.js"></script>
</head>
<body>
  <div>
<a href="#modal" class="button" id="popup">Trigger</a>
</div>
<form id="user-data" class="hide">

<fieldset class="modal">
<div class="text-right"><span id="close-modal">X</span></div>
 <div class="left-rail">
    <input type="text" name="name" placeholder="Name" class="block inputs" id="user-name">
     <div id="email-error"></div>
    <input id="email-input" type="email" name="email" placeholder="Email" class="block inputs">
  
    <input type="text" name="phone" placeholder="Phone" class="block inputs">
    <input type="text" name="address" placeholder="Address" class="block inputs">
    <input type="text" name="city" placeholder="City" class="block inputs">
    <select class="inline-block inputs" placeholder="State">
      <option selected="true" disabled>State</option>
      <option>AL</option>
      <option>AK</option>
      <option>AZ</option>
      <option>AR</option>
      <option>CA</option>
      <option>CO</option>
      <option>CT</option>
      <option>DE</option>
      <option>FL</option>
      <option>GA</option>
      <option>HI</option>
      <option>ID</option>
      <option>IL</option>
      <option>IN</option>
      <option>IA</option>
      <option>KS</option>
      <option>KY</option>
      <option>LA</option>
      <option>ME</option>
      <option>MD</option>
      <option>MA</option>
      <option>MI</option>
      <option>MN</option>
      <option>MS</option>
      <option>MO</option>
      <option>MT</option>
      <option>NE</option>
      <option>NV</option>
      <option>NH</option>
      <option>NJ</option>
      <option>NM</option>
      <option>NY</option>
      <option>NC</option>
      <option>ND</option>
      <option>OH</option>
      <option>OK</option>
      <option>OR</option>
      <option>PA</option>
      <option>RI</option>
      <option>SC</option>
      <option>SD</option>
      <option>TN</option>
      <option>TX</option>
      <option>UT</option>
      <option>VT</option>
      <option>VA</option>
      <option>WA</option>
      <option>WV</option>
      <option>WI</option>
      <option>WY</option>
   </select>
   <input type="number" name="zip" placeholder="Zip Code" class="inputs">
 </div>
  <div class="right-rail text-center">
    <img src="" id="bannerImage"> 
     <input type="button" value="submit" id="submit-button" class="button">
  </div>
 
</fieldset>
</form>
</body>
</html>
